<ol>
    <li>Select all the vertices of your model.</li>
    <li>Open the <strong>Snap</strong> menu with <strong>Shift+S</strong>.</li>
    <li>Choose <strong>Selection to Grid</strong> (option <strong>6</strong>).</li>
    <li>You're done! All vertices will now be snapped to their closest grid intersection point.</li>
</ol>
