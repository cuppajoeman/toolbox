<h3>Input (multiline)</h3>
<textarea id="input" rows="10" cols="80" placeholder="Type or paste lines here"></textarea>

<div>
  <button id="convert">Convert</button>
  <button id="copy">Copy Output</button>
</div>

<h3>Output (JavaScript array)</h3>
<textarea id="output" rows="10" cols="80" readonly></textarea>

<script>
  const input  = document.getElementById('input');
  const output = document.getElementById('output');
  const convertBtn = document.getElementById('convert');
  const copyBtn = document.getElementById('copy');

  function convert() {
    // Split on newlines (handles \n and \r\n)
    const lines = input.value.split(/\r?\n/);
    // Use JSON.stringify to produce a valid JS array literal with proper escaping
    const arrLiteral = JSON.stringify(lines);
    output.value = arrLiteral;
  }

  function copyOutput() {
    output.select();
    document.execCommand('copy');
  }

  convertBtn.addEventListener('click', convert);
  copyBtn.addEventListener('click', copyOutput);

  // Optional: live update on input
  input.addEventListener('input', convert);
</script>
