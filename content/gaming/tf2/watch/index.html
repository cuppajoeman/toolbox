    window.addEventListener('DOMContentLoaded', () => {
      const tableBody = document.querySelector('#video-table tbody');
      const anchorRegex = /<a\s+href="https:\/\/www\.youtube\.com\/watch\?v=([^"&]+)[^"]*">([^<]+)<\/a>/g;
      let match;

      while ((match = anchorRegex.exec(rawAnchors)) !== null) {
        const videoId = match[1];
        const title = match[2];

        const tr = document.createElement('tr');
        const titleTd = document.createElement('td');
        titleTd.textContent = title;

        const watchTd = document.createElement('td');
        const link = document.createElement('a');
        link.href = '#';
        link.textContent = 'Play';
        link.style.cursor = 'pointer';

        link.addEventListener('click', e => {
          e.preventDefault();
          const videoPlayer = document.getElementById('video-player');
          videoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
          
          // Mark as watched
          link.classList.add('watched');
          
          // Update the URL parameter without reloading
          const newUrl = new URL(window.location);
          newUrl.searchParams.set('v', videoId);
          history.replaceState(null, '', newUrl);
        });


        watchTd.appendChild(link);
        tr.appendChild(titleTd);
        tr.appendChild(watchTd);

        tableBody.appendChild(tr);
      }
